<div class="app" [class.is-mobile]="mobileQuery.matches">

  <app-toolbar></app-toolbar>

  <mat-sidenav-container class="sidenav" >

    <mat-sidenav #snav [mode]="'side'" opened="true" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{ item.link }}" *ngFor="let item of menu">{{ item.name }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
