<div class="movies">
  <app-filter (change)="filterChanged($event)"></app-filter>

  <div fxLayout="row wrap" fxLayoutAlign="start start">
    <app-movie-card fxFlex="0 0 20%" *ngFor="let movie of movies" (onToggle)="toggle($event)" [movie]="movie"></app-movie-card>
  </div>

  <div class="paginator">
    <mat-paginator [length]="totResults" [pageSize]="itemsPerPage" (page)="onPaginatorChange($event)"></mat-paginator>
  </div>

</div>
