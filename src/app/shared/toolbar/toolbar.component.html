<mat-toolbar class="toolbar" color="primary" fxLayoutAlign="space-between center">
  <div fxLayoutAlign="start center">
    <button class="sidenav-toggle" mat-icon-button (click)="toggleNavbar()" [hidden]="!mobile">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Movie Tracker</h1>
  </div>

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="logoutUser()" mat-menu-item>Logout</button>
    </mat-menu>
  </div>
</mat-toolbar>
